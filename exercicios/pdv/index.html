<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>PDV</h1>
        <form name="frmPdv">
            <input type="text" name="txtTotal" placeholder="Total">
            <input type="text" name="txtPorcentagem" placeholder="% desconto" size="10">
            <p><input type="button" value="Calcular" onclick="calcular()"></p>
            <p>Desconto: <input type="text" name="txtDesconto" disabled></p>
            <p>Total com desconto: <input type="text" name="txtTotalDesconto" disabled></p>
            <hr>
            <input type="text" name="txtValorPago" placeholder="Valor pago em dinheiro">
            <p><input type="button" value="Calcular troco" onclick="troco()"></p>
            <input type="text" name="txtTroco" disabled>
            <br>
            <br>
            <input type="reset" value="Limpar" onclick="limpar()">
        </form>
    </div>
    <script src="pdv.js"></script>
</body>

</html>
