<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Média</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora Média</h1>
        <form name="Media">
            <img id="photo" src="./img/average.jpg" alt="icon"><br>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" required><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" required><br>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" required><br>
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" name="nota4" required><br><br>
            <input type="button" value="Calcular" onclick="calculateAverage()">
            <input type="reset" value="Limpar" onclick="limpar()">
        </form>
        <p id="result"></p>
        <script src="script.js"></script>
</body>

</html>
